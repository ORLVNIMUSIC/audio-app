<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title align="center">Обработай любую песню</title>
<!-- <link rel="stylesheet" href="main.css"> -->
<script src="script.js"></script>
<script src="https://unpkg.com/tone@13.8.25/build/Tone.js"></script>
</head>
<body onload="ExecuteScript()">
<div>
	<h2>Это приложение позволяет обработать любую песню</h2>
</div>
<div>
	<h4>Загрузите песню, которую хотите обработать</h4>
	<form enctype="multipart/form-data" method="post">
	<p><input id="AFile" type="file" name="audiofile" accept="audio/*">
	</form>
</div>
<div>
	<audio id="APlay" controls="true"></audio><br>
</div>
<div>
	<h4>Поменять высоту трека</h4>
	<input id="APitch" type="range" min="-12" value="0" max="12" step="1" disabled="true">
	<span id="APitchVis">0</span>
</div>
<div>
	<h4>Измените громкость аудиофайла</h4>
	<input id="AVol" type="range" min="0" value="1" max="3" step="0.001" disabled="true">
	<span id="AVolVis">1</span>
</div>
<div>
	<h4>Посмотреть волну трека</h4>
	<input id="AOsci" type="button" hidden="true" value="Посмотреть">
	<br>
	<canvas id="canvasOsci" width="800" height="300">
	</canvas>
</div>
<div>
	<h4>Посмотреть спектрограмму трека</h4>
	<input id="ASpec" type="button" hidden="true" value="Посмотреть">
	<br>
	<canvas id="canvasSpec" width="800" height="275" logarithmic="true">
	</canvas>
</div>
<div>
	<h4>Сделать запись</h4>
	<input id="AStartRec" type="button" hidden="true" value="Начните запись">
	<input id="AStopRec" type="button" hidden="true" value="Завершить запись">
	<input id="ADownl" type="button" hidden="true" value="Скачать запись">
	<audio id="ANew" controls>Скачать трек</audio><br>
	<a target = "_blank" href = "https://online-audio-converter.com/ru/">Чтобы переконвертировать файл в нужный формат перейдите по ссылке</a>
</div>
</body>
</html>
